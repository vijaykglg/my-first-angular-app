<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>User Name</label>
            <input 
                type="text" 
                class="form-control"
                [(ngModel)]="username">
            <p>{{ username }}</p>
            <button 
                class="btn btn-primary"
                [disabled]="username === ''"
                (click)="username = ''">Reset User</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label>Server Name</label>
            <!-- <input 
                type="text" 
                class="form-control"
                (input)="onUpdateServerName($event)"> -->
            
            <input 
                type="text" 
                class="form-control"
                [(ngModel)]="serverName">
            <!-- <p>{{ serverName }}</p> -->
            <button 
                class="btn btn-primary"
                [disabled]="!allowNewServer"
                (click)="onCreateServer()">Add Server</button>
            <!--<p>{{ allowNewServer }}</p> --><!-- DataBinding: String Interpolation -->
            <!--<p [innerText]="allowNewServer"></p> --><!-- DataBinding: Property Binding -->
            <!-- <p>{{ serverCreationStatus }}</p> -->
            <p *ngIf="serverCreated; else noServer">Server was created. Server name is {{ serverName}}</p>
            <ng-template #noServer>
                <p>No server was created!</p>
            </ng-template>
        </div>
    </div>
</div>
<app-server *ngFor="let server of servers"></app-server>
